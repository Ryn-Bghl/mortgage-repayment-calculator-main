<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Mortgify</title>
  </head>

  <body>
    <form class="form" action="/">
      <div class="form__header">
        <h1 class="form__header__title">Mortgage Calculator</h1>
        <a class="form__header__reset-btn" href="/">Clear All</a>
      </div>
      <div class="form__main">
        <div class="form__main__input">
          <h2>Mortgage Amount</h2>
          <input type="number" name="mortgage_amount" id="mortgage_amount" />
        </div>
        <div class="form__main__input">
          <h2>Mortgage Term</h2>
          <input type="number" name="mortgage_term" id="mortgage_term" />
        </div>
        <div class="form__main__input">
          <h2>Interest Rate</h2>
          <input type="number" name="interest_rate" id="interest_rate" />
        </div>
        <div class="form__main__input">
          <h2>Mortgage Type</h2>
          <div class="form__main__input__repayment">
            <input type="radio" name="mortgage_type" id="repayment__input" />
            <label class="repayment__label" for="">Repayment</label>
          </div>
          <div class="form__main__input__interest-only">
            <input
              type="radio"
              name="mortgage_type"
              id="interest-only__input"
            />
            <label class="interest-only__label" for="">Interest Only</label>
          </div>
        </div>
        <button class="form__main__calc-btn">Calculate Repayment</button>
      </div>
    </form>
    <div class="results">
      <img
        class="results__img"
        src="./assets/images/illustration-empty.svg"
        alt=""
      />
      <h1 class="results__title">Results shown here</h1>
      <p class="results__p">
        Complete the form and click “calculate repayments” to see what your
        monthly repayments would be.
      </p>
    </div>
  </body>
</html>
